<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toDoList">To-Do List</div>
    <div id="canvas">
      <div id="outList">
        <div id="list">
          <div id="listConTop">
            <input id="things" type="text" placeholder="Write here..." />
            <button id="addList">✚</button>
          </div>
       
            <div id="listCon">
              <div id="fadeInID">
                <div id="liID">•&nbsp;&nbsp; Do the laundry</div>
                <div id="checkID">✔</div>
                <div id="delID"  >✖</div>
              </div>
              <div id="fadeInID">
                <div id="liID">•&nbsp;&nbsp; Go to the supermarket</div>
                <div id="checkID">✔</div>
                <div id="delID"  >✖</div>
              </div>
              <div id="fadeInID">
                <div id="liID">•&nbsp;&nbsp; Nothing to do</div>
                <div id="checkID">✔</div>
                <div id="delID"  >✖</div>
                
              </div>
            </div>
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
